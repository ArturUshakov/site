<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style_reg.css">
	<title>CampusIndoorLocation</title>
</head>

<body>
	<div class="wrapper">
		<div class="form">
			<form id="form" class="form__body">
				<h1 class="form__title">Регистрация на мероприятие</h1>
				<div class="form__item">
					<label for="formName" class="form__label req">Имя*:</label>
					<input id="formName" name="name" class="form__input">
				</div>
				<div class="form__item">
					<label for="formEmail" class="form__label req">E-mail*:</label>
					<input id="formEmail" name="email" class="form__input">
				</div>
				<div class="form__item">
					<label for="formMessage" class="form__label">Сообщение:</label>
					<textarea name="message" id="formMessage" class="form__input"></textarea>
				</div>
				<div class="form__item">
					<div class="form__label">Кто вы:*</div>
					<select name="agent" class="select req">
						<option value="Студент" selected>Студент</option>
						<option value="Преподаватель"> Преподаватель</option>
						<option value="Волонтёр">Волонтёр</option>
					</select>
				</div>
				<button id="addButton" type="submit" class="form__button">Отправить</button>
			</form>
		</div>
	</div>

	<link rel="stylesheet" href="js/reg.js">

	<script>
		window.onload = init;

		function init() {
			var button = document.getElementById("addButton")
			button.onclick = handleButtonClick;
		}

		function handleButtonClick() {
			alert("Вы успешно зарегестрировались!");
		}
	</script>

</body>

</html>
